{{ define "main" }}

<section class="section bd-masthead">
  <div class="container-xxl">
    <div class="col-md-8 mx-auto text-center my-5">
      <img class="d-block mx-auto mb-3" src="{{ `images/rancherjp.png` | relURL }}" width="160" height="110" alt="Bootstrap">
      <h1 class="display-4 fw-semibold mb-3">{{ .Site.Title }}</h1>
      <!--
      <p class="lead mb-4">{{ .Site.Params.Description }}</p>
      -->
    </div>
  </div>
</section>

<section class="section container my-3">
  <h3 class="text-secondary text-center my-5">Latest Posts</h3>
  {{ partial "latest-posts" . }}
</section>
<!--
<section class="section container my-3">
  <h3 class="text-secondary text-center my-5">Featured Pages</h3>
  {{ partial "featured-pages" . }}
</section>
-->

<section class="section container my-3">
  <h3 class="text-secondary text-center my-5">About Pages</h3>
  {{ partial "about" . }}
</section>

<section class="section container my-3">
  {{ partial "features" . }}
</section>

<section class="section container my-5">
  {{ partial "icon" . }}
</section>


{{ end }}
