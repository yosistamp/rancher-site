<!-- Product Schema.org Type -->
<!-- https://schema.org/Product -->

<!-- TODO: Get ratings fom Google My Business -->

<!-- Revision based on Google guide https://developers.google.com/search/docs/appearance/structured-data/product -->

{{ with .Params.product }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Product",
  "name": {{ .name }},
  {{ with .image -}}
  {{ $image := $.Resources.GetMatch . -}}
  {{ with $image -}}
  "image": {{ .Permalink }},
  {{ end -}}
  {{ end -}}
  "description": {{ .description }},
  {{ with .sku -}}
  "sku": {{ . }},
  {{ end -}}
  {{ with .brand -}}
  "brand": {
    "@type": {{ .type }},
    "name": {{ .name }}
  },
  {{ end -}}
  {{ with .aggregateRating -}}
  "aggregateRating": {
    "@type": "AggregateRating",
    "ratingValue": {{ trim .ratingValue " " }},
    "reviewCount": {{ trim .reviewCount " " }}
  },
  {{- end }}
  {{ with .offer -}}
  "offers": {
    "@type": "Offer",
    "price": {{ trim .price " " }},
    "priceCurrency": {{ .priceCurrency }},
    {{ with .priceValidUntil -}}
    "priceValidUntil": {{ . }},
    {{ end -}}
    {{ with .availability -}}
    "availability": "https://schema.org/{{ . }}",
    {{ end -}}
    {{ with .itemCondition -}}
    "itemCondition": "https://schema.org/{{ . }}",
    {{ end -}}
    "url": {{ $.Permalink }},
    {{ with .shippingDetails -}}
    "shippingDetails": {
      "@type": "OfferShippingDetails",
      {{ with .shippingRate -}}
      "shippingRate": {
        "@type": "MonetaryAmount",
        "value": {{ trim .value " " }},
        "currency": {{ .currency }}
      },
      {{ end -}}
      {{ with .shippingDestination -}}
      "shippingDestination": {
        "@type": "DefinedRegion",
        "addressCountry": {{ .addressCountry }}
      },
      {{ end }}
      {{ with .deliveryTime -}}
      "deliveryTime": {
        "@type": "ShippingDeliveryTime",
        {{ with .handlingTime -}}
        "handlingTime": {
          "@type": "QuantitativeValue",
          "minValue": {{ trim .minValue " " }},
          "maxValue": {{ trim .maxValue " " }},
          "unitCode": {{ .unitCode }}
        },
        {{ end -}}
        {{ with .transitTime -}}
        "transitTime": {
          "@type": "QuantitativeValue",
          "minValue": {{ trim .minValue " " }},
          "maxValue": {{ trim .maxValue " " }},
          "unitCode": {{ .unitCode }}
        }
        {{ end -}}
      }
      {{ end -}}
    },
    {{ end -}}
    {{ with .hasMerchantReturnPolicy -}}
      "hasMerchantReturnPolicy": {
        "@type": "MerchantReturnPolicy",
        "returnPolicyCategory": "https://schema.org/{{ .returnPolicyCategory }}",
        {{ with .merchantReturnDays -}}
        "merchantReturnDays": {{ . }},
        {{ end -}}
        {{ with .returnMethod -}}
        "returnMethod": "https://schema.org/{{ . }}",
        {{ end -}}
        {{ with .returnFees -}}
        "returnFees": "https://schema.org/{{ . }}",
        {{ end -}}
        "applicableCountry": {{ .applicableCountry }}
      }
    {{ end -}}
  }
  {{- end }}
}
</script>
{{ end }}
