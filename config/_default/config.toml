baseURL = 'https://rancher.jp/'
title = "Rancher JP"
author = "Katsuhiro Yamanaka"
copyright = "Copyright Â© 2018 Rancher JP. All Rights Reserved."
timeZone = 'Asia/Tokyo'

# Multilingual
defaultContentLanguage = "jp"
defaultContentLanguageInSubdir = false

#theme = "hugo-bootstrap-theme"
#themesdir = "node_modules/@filipecarneiro"

disableHugoGeneratorInject = true
enableRobotsTXT = true
#enableGitInfo = true
enableEmoji = true
#sectionPagesMenu = "main"
#googleAnalytics = "UA-1511XXXX-X"

[frontmatter]
  date = ["date", "publishDate", "lastmod"]
  lastmod = ["lastmod", ":fileModTime", ":default"]

[taxonomies]
  tag = "tags"
  category = "categories"
  series = 'series'
  author = "authors"

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[permalinks]
#  post = "/post/:title/"


[module]
  [[module.imports]]
    path = 'github.com/filipecarneiro/hugo-bootstrap-theme'
  [[module.imports]]
    path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
  [module.hugoVersion]
    extended = true
    min = "0.148.0"
    max = ""
